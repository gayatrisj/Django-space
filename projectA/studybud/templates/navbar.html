<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar Page</title>
<style>

.navbar {
  background-color: #333;
  overflow: hidden;
  padding: 10px 0;
}

.navbar .logo {
  float: left;
  color: #fff;
  font-weight: bold;
  text-transform: uppercase;
  text-decoration: none;
}

.navbar .logo img {
  width: 40px;
  height: 40px;
  vertical-align: middle;
  margin-right: 10px;
}

.search-container {
  float: right;
}

.search-container input[type=text] {
  padding: 6px;
  font-size: 17px;
  border: none;
}

.search-container button {
  padding: 6px 10px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.search-container button:hover {
  background: #ccc;
}

</style>
</head>
<body>
  <div class="navbar">
    <a href="{% url 'home' %}" class="logo">
      <img src="https://emojicdn.elk.sh/🏡" alt="logo" />
      😄
      🌟
      💥
       LOGO
    </a>
    <div class="search-container">
      <form action="{% url 'home' %}" method="GET">
        <input type="text" placeholder="Search room..." name="q">
        
      </form>
    </div>
  </div>
  
</body>
</html>
