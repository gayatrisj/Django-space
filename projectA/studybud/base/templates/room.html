<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }

  .container {
    text-align: center;
    margin-top: 50px;
  }

  h1 {
    font-size: 48px;
    color: #333;
    text-transform: uppercase;
    letter-spacing: 2px;
    border-bottom: 2px solid #333;
    padding-bottom: 20px;
    margin-bottom: 30px;
  }
</style>
</head>
<body>
  {% extends 'main.html' %}
  {% block content %}
  <div class="container">
    <h1>{{room.name}}</h1>
    <p>{{room.description}}</p>
   
   
    <!-- Other content can be added here -->
  </div>{% endblock content %}

</body>
</html>
