<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    {% csrf_token %}
    {% include 'navbar.html' %}

    <div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
           <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <img src="{% static 'images/sjj.jpg' %}" width="100" height="120" alt="">
    
    </div>
    


    {% block content %}

    {% endblock %}
    
</body>
</html>
