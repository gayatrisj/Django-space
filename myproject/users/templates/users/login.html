{% extends 'layout.html' %}

{% block title %}
user Login 
{% endblock title %}

{% block content %}
<h1>Login user</h1>
<form action="/users/login/" class="form-width-validation" method="POST">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}" />
    {% endif %}
    <button class="form-submit">Submit</button>
</form>
{% endblock content %}
