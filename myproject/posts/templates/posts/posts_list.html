
{% extends 'layout.html' %}

{% block title %}
Posts
{% endblock  %}

{% block content %}
<div>
<h1>Posts </h1>

   {% if user.is_authenticated %}
   <a href="{% url 'posts:new-post' %}">New Post</a>
   {% endif %}
{% for post in posts %}


   <div>
    <hr>
    <h3>
      <a href="{% url 'posts:page' slug=post.slug %}">
         {{ post.title }}
      </a>
   </h3>
   <p> {{ post.date }} </p>
   <p> {{ post.body }} </p>
   </div>
   {% endfor %}
</div>
{% endblock  %}
