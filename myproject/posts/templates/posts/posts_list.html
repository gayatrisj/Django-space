
{% extends 'layout.html' %}

{% block title %}
Posts
{% endblock  %}

{% block content %}
<div>
<h1>Posts </h1>
{% for post in posts %}


   <div>
    <hr>
    {{ post.date }}
   <li> {{ post.title }} </li>
   <li> {{ post.body }} </li>
   <li> {{ post.slug }} </li>
   </div>
   {% endfor %}
</div>
{% endblock  %}
