{% extends 'layout.html' %}

{% block title %}
Create Post
{% endblock title %}

{% block content %}
<h1>Create a new Post</h1>
<form action="{% url 'new-post' %}" class="form-width-validation" method="POST">
    {% csrf_token %}
    {{ form }}
    <button class="form-submit">Submit</button>
</form>
{% endblock content %}
