{% extends 'layout.html' %}

{% block title %}
Create Post
{% endblock title %}

{% block content %}
<h1>Create a new Post</h1>
<form action="" class="form-width-validation" enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{form}}
    {{ form.errors }}

    <button class="form-submit">Submit</button>
</form>
{% endblock content %}
